<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPI | Expand Prototype to do Consumer Price Index | Office for National Statistics</title>
    <link rel="stylesheet" href="https://cdn.ons.gov.uk/sixteens/00c4260/css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
</head>
<body data-test="test-cpi">

<nav class="height--9 border-bottom--gallery-md">
    <div class="wrapper">
        <div class="header col-wrap">
            <div class="col col--lg-one-third col--md-one-third">
                <a href="../">
                    <img class="main-logo" src="https://www.ons.gov.uk/assets/img/ons-logo.svg" alt="Office for National Statistics">
                </a>
            </div>
            <a class="float-right font-size--14 margin-top--2" href="javascript: localStorage.removeItem('test-cpi-selected'); window.location.pathname = '/selector.html'">Empty local storage</a>
        </div>
    </div>
</nav>

<div class="wrapper">

    <div class="col--lg-two-thirds">

        <div style="position:relative; overflow:hidden; min-height: 650px;">

            <div id="time--edit" class="section">
                <a href="selector.html" class="btn--everything margin-top--2">Back</a>
                <h1 class="margin-top--2 margin-bottom--1">Customise months</h1>
                <a class="select-all js-select-all btn--everything margin-bottom--2">Select all</a>
                <a class="deselect-all js-deselect-all btn--everything margin-bottom--2">Deselect all</a>

                <form id="edit" class="margin-bottom--3">
                    <fieldset>
                        <legend class="visuallyhidden">Customise months</legend>
                        <div id="edit__checkboxes" class="margin-top--2 margin-left--0 margin-bottom--2 padding-bottom--2 border-bottom--gallery-md col-wrap width-md--48 width-lg--48"></div>
                        <a class="js-add-times" href="javascript:void(0)">Add more dates</a>
                    </fieldset>
                    <button id="edit__submit" class="btn btn--primary btn--thick btn--wide btn--big margin-top--4 margin-bottom--1">Apply</button>
                    <span class="background--poppy block width--16 text-center" id="edit__validation"></span>
                </form>
            </div>

            <div id="time--add" class="section">
                <a href="selector.html" class="btn--everything margin-top--2">Back</a>
                <h1 class="margin-top--2 margin-bottom--1">Add a single month or range</h1>

                <form id="add">
                    <fieldset>
                        <legend class="visuallyhidden">Add a single month or range</legend>
                        <div class="margin-top--2 margin-left--0 padding-bottom--2 border-bottom--gallery-md col-wrap width-md--48 width-lg--48">
                            <div class="radio" id="add__options">
                                <input id="add-month" name="add__options" type="radio" value="month">
                                <label for="add-month">Single month</label>
                                <input id="add-range" name="add__options" type="radio" value="range" checked>
                                <label for="add-range">Range</label>
                            </div>
                            <div id="add__select"></div>
                        </div>
                    </fieldset>
                    <button id="button--add" class="btn btn--primary btn--thick btn--wide btn--big margin-top--4">Add</button>
                </form>


            </div>

        </div>
    </div>
</div>

<footer class="print--hide">
    <h2 class="visuallyhidden">Footer links</h2>
    <div class="footer">
        <div class="wrapper">
            <div class="footer-license">
                <img class="footer-license__img" alt="OGL" width="60" src="https://www.ons.gov.uk/img/ogl.png">
                <p class="footer-license__text margin-left-sm--0">
                    All content is available under the <a class="icon--hide" href="http://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/">Open Government Licence v3.0</a> <span class="icon icon-external--light-small"></span>, except where otherwise stated
                </p>
            </div>
        </div>
    </div>
</footer>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
</script>
<script src="js/utilities.js" type="text/javascript"></script>
<script src="js/time.js" type="text/javascript"></script>

<script>



</script>

</body>
</html>
